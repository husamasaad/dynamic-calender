<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <!-- goolge fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?  family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/694772d257.js" crossorigin="anonymous"></script>
  <title>Calender</title>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="calender">
        <div class="month">
          <i class="fa-solid fa-angle-left prev"></i>
          <div class="date">November 2022</div>
          <i class="fa-solid fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>sun</div>
          <div>mon</div>
          <div>tue</div>
          <div>wed</div>
          <div>thu</div>
          <div>fri</div>
          <div>sat</div>
        </div>
        <div class="days">
          <!-- Will be Added with Javascript -->
        </div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input">
            <button class="goto-btn">go</button>
          </div>
          <button class="today">today</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">wed</div>
        <div class="event-date">16 November 2022</div>
      </div>
      <div class="events">
        <!-- Will be Added with JS -->
      </div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Add Event</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="add-event-input">
            <input type="text" placeholder="Event Name" class="event-name">
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="From (hh:mm)" class="event-time-from">
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="To (hh:mm)" class="event-time-to">
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">add event</button>
        </div>
      </div>
      <span class="close-sidebar">
        <i class="fas fa-angle-left"></i>
      </span>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
